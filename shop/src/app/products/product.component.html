<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <span class="navbar-brand" href="#">Shop</span>
    </nav>
</header>
<div class="productZone">
    <md-grid-list cols="2" rowHeight="2:1">
        <md-grid-tile>
            <div class="container">
                <div class="starter-template">
                    <h1 *ngIf="!selectedId">Product List</h1>
                    <h1 *ngIf="selectedId">Product #{{selectedId}}</h1>
                    <button (click)="onAdd()" class="btn btn-primary">Add</button>
                </div>
                <ul>
                    <li *ngFor="let item of products">
                        <app-item [product]="item" (OnSelectProduct)="onSelectedProduct($event)" (OnDeleteProduct)="onDeleteProduct($event)"></app-item>
                    </li>
                </ul>
            </div>
        </md-grid-tile>
        <md-grid-tile>
            <div class="topContiner">
                <app-show [product]="selectedProduct" (OnRequestUpdate)="onUpdate()"></app-show>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>
<!-- /.container -->

<footer class="footer">
    <div class="container">
        <span class="text-muted">Build By Sivan Wolberg</span>
    </div>
</footer>
