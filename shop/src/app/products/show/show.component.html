<div *ngIf="product">
    <md-card>
        <md-card-header>
            <md-card-title>{{product.Name}} - <small>( {{product.Price| currency:'USD':true}} )</small></md-card-title>
            <md-card-subtitle>{{product.CreatedAt}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>
                {{product.Description}}
            </p>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="onEditProduct()">Edit</button>
        </md-card-actions>
    </md-card>
</div>
<div *ngIf="!product">
    No Product Selected
</div>
